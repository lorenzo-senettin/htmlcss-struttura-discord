<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar d-flex">
        <div class="logo">Logo</div>
        <ul class="nav-links d-flex">
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
        <div class="login">Login</div>
      </nav>
    </header>

    <main>
      <div class="jumbotron d-flex">
        <div class="in-jumbo d-flex">
        </div>
      </div>

      <div class="invite-only d-flex">
        <div class="in-invite d-flex">
          <div class="in-invite1 d-flex"></div>
          <div class="in-invite2 d-flex"></div>
        </div>
      </div>

      <div class="community d-flex">
        <div class="in-comm d-flex">
          <div class="in-comm1 d-flex"></div>
          <div class="in-comm2 d-flex"></div>
        </div>
      </div>

      <div class="fandom d-flex">
        <div class="in-fandom d-flex">
          <div class="in-fandom1 d-flex"></div>
          <div class="in-fandom2 d-flex"></div>
        </div>
      </div>

      <div class="technology d-flex">
        <div class="in-tech d-flex">
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="up-footer d-flex">
        <div class="in-up-foot1 d-flex"></div>
        <div class="in-up-foot2 d-flex"></div>
        <div class="in-up-foot3 d-flex"></div>
        <div class="in-up-foot4 d-flex"></div>
        <div class="in-up-foot5 d-flex"></div>
      </div>
    </footer>
    <hr>
  </body>
</html>
